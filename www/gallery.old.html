#images  img {

	padding: 1px;
	margin-left: 5px;
	float: left;
	margin-right: 5px;
	transition: width 500ms;
	-webkit-transition: width 500ms;
	-moz-transition: width 500ms;
	-ms-transition: width 500ms;
	-o-transition: width 500ms;
	&:
	extend
	(.img-responsive);
}

#full {
	margin: 1px;
	width: 800px;
	height: 600px;
}

.selected {
	background-color: gray;
}

#caption {
	clear: left;

	<script src="./js/bootstrap.min.js"></script>
	<script>
		$('#full').gallery({
			source : "#images img",
			easing : "linear",
			waitTime : 2000,
			changeTime : 400,
			showCaptions : true,
			captionTarget : "#caption"
		});

		$("#full").on({
			mouseenter : function() {
				$("#full").gallery("stopAnimation");
			},
			mouseleave : function() {
				$("#full").gallery("resumeAnimation");
			}
		});

		$("#full").on({
			galleryimageload : function() {
				console.log("new image loaded");
			},
			galleryclick : function() {
				console.log("gallery source image clicked");
			},
			galleryanimationstop : function() {
				console.log("gallery animation stopped");
			},
			galleryanimationresume : function() {
				console.log("gallery animation resumed");
			}
		});
	</script>
